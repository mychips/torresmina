<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Torres Mina - Departamentos Residenciales</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/torresmina.css">
  </head>
  <body>
    <header id="header" class="header contenedor">
      <figure class="logotipo">
        <img src="images/logotmina.png" width="140" height="60" alt="Torres Mina logotipo"/>
      </figure>
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="precios.html">Precios</a>
          </li>
          <li>
            <a href="videos.html">Videos</a>
          </li>
          <li>
            <a href="#contacto">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="footer">
        <div class="contenedor">
          <div id="contacto" class="contacto">
            <img src="images/logotmina.png" width="300" height="120" alt="logotipo footer"/>
            <a href="tel:+529931978082"><strong>Telefono</strong> <span>9931978082</span></a>
            <a href="mailto:contacto@torresmina.com"><strong>E-mail</strong> <span>contacto@torresmina.com</span></a>
          </div>
          <form class="formulario">
            <div class="col1">
              <label for="nombre">Nombre</label>
              <input type="text" required id="nombre" name="nombre"/>
              <label for="email">E-mail</label>
              <input type="email" required id="email" name="email"/>
              <div class="sexo">
                <label for="mujer">
                  <input type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
                </label>
                <label for="hombre">
                  <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
                </label>
              </div>
              <div class="intereses">
                <label for="cotizacion">
                  <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
                </label>
                <label for="información">
                  <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Información
                </label>
                <label for="comentarios">
                  <input type="checkbox" id="comentarios" name="intereses" value="comantarios"> Comentarios
                </label>
                <label for="otros">
                  <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
                </label>
              </div>
            </div>
            <div class="col2">
              <label for="comentarios">Comentarios</label>
              <textarea name="comantarios" id="comentarios" cols="30" rows="7"></textarea><br>
              <input type="submit" value="Enviar" class="button"/>
            </div>
          </form>
        </div>
      </footer>
  </body>
</html>
